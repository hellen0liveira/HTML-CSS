<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio em HTML5</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Racing Trains - Casa Rosa's Tulum Vibes.mp3" type="audio/mpeg">
        <source src="midia/Racing Trains - Casa Rosa's Tulum Vibes.ogg" type="audio/ogg">
        <source src="midia/Racing Trains - Casa Rosa's Tulum Vibes.wav" type="audio/wav">
        <p>Caso não abra nenhum, infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Racing Trains - Casa Rosa's Tulum Vibes.mp3">Clique aqui para baixar o áudio em MP3</a></p>
    </audio>
</body>
</html>

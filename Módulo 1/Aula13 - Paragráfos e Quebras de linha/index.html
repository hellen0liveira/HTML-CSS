<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever o que quiser aqui, desde que esteja no meio do par de tags &lt;p&gt; e &lt;/p&gt;.</p> <!--LESS THAN / GREATER THAN-->
    <p>Se precisar quebrar o texto em algum lugar específico como esse, <br>pode usar a tag &lt;br&gt;.</p>
    <p>Se quiser quebrar o texto com uma linha horizontal, pode usar a tag &lt;hr&gt;.</p>
</body>
</html>
